<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer</title>
    <!-- 
        【修改 1】: 修正路徑
        GitHub Pages 會將所有檔案放在同一個根目錄下。
        所以 CSS 檔案的路徑應該是 "style.css" 而不是 "css/style.css"。
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-app">
        <header>
            <h1 class="title">Tabata Timer</h1>
            <div class="main-timer" id="main-timer">00:00</div>
            <div class="current-state" id="current-state">Press Start</div>
        </header>

        <main class="settings">
            <!-- Work Time Setting -->
            <div class="setting-item">
                <label>Work</label>
                <select id="work-time"></select>
            </div>
            
            <!-- Rest Time Setting -->
            <div class="setting-item">
                <label>Rest</label>
                <select id="rest-time"></select>
            </div>
            
            <!-- Exercises per Round Setting -->
            <div class="setting-item">
                <label>Exercises</label>
                <input type="number" id="exercises-count" value="8" min="1">
            </div>

            <!-- Rounds Setting -->
            <div class="setting-item">
                <label>Rounds</label>
                <input type="number" id="rounds-count" value="1" min="1">
            </div>

            <!-- Round Reset Setting -->
            <div class="setting-item">
                <label>Round Reset</label>
                <select id="round-reset-time"></select>
            </div>
        </main>

        <footer class="controls">
            <button id="start-pause-btn" class="play-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
                  <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
        </footer>
    </div>

    <!-- 
        【修改 2】: 移除 Firebase
        GitHub Pages 是純靜態託管，無法使用 Firebase 的後端分析功能。
        這些 script 標籤會導致瀏覽器嘗試載入它們，但對我們的計時器沒有幫助，可以安全移除。
    -->
    <!-- Firebase SDK and initialization (REMOVED) -->
    
    <!-- 
        【修改 3】: 修正路徑
        和 CSS 一樣，JS 檔案的路徑也應該是 "app.js"。
    -->
    <script src="app.js"></script>
</body>
</html>
