<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer</title>
    <!-- 
        【修改 1】: 修正路徑
        GitHub Pages 會將所有檔案放在同一個根目錄下。
        所以 CSS 檔案的路徑應該是 "style.css" 而不是 "css/style.css"。
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-app">
        <header>
            <h1 class="title">Tabata Timer</h1>
            <div class="main-timer" id="main-timer">00:00</div>
            <div class="current-state" id="current-state">Press Start</div>
        </header>

        <main class="settings">
            <!-- Work Time Setting -->
            <div class="setting-item">
                <label>Work</label>
                <select id="work-time"></select>
            </div>
            
            <!-- Rest Time Setting -->
            <div class="setting-item">
                <label>Rest</label>
                <select id="rest-time"></select>
            </div>
            
            <!-- Exercises per Round Setting -->
            <div class="setting-item">
                <label>Exercises</label>
                <select id="exercises-count"></select>
            </div>

            <!-- Rounds Setting -->
            <div class="setting-item">
                <label>Rounds</label>
                <select id="rounds-count"></select>
            </div>

            <!-- Round Reset Setting -->
            <div class="setting-item">
                <label>Round Reset</label>
                <select id="round-reset-time"></select>
            </div>

            <!-- 【新增】Sound 開關設定 -->
            <div class="setting-item" id="sound-toggle">
                <label>Sound</label>
                <div class="setting-value" id="sound-status">On</div>
            </div>
        </main>

        <footer class="controls">
            <!-- 【新增】重置按鈕，預設隱藏 -->
            <button id="reset-btn" class="reset-btn hidden">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
            </button>
            
            <button id="start-pause-btn" class="play-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
                  <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
